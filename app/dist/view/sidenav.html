<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
    <md-toolbar>
        <h1>Contacts</h1>
    </md-toolbar>
    <md-autocomplete md-search-text="vm.searchText" md-items="item in vm.users | filter: vm.searchText" md-item-text="item.name" md-min-length="3" placeholder="Search Users">
    <md-item-template>
      <span md-highlight-text="vm.searchText" md-highlight-flag="^i">{{item.name}}</span>
    </md-item-template>
    <md-not-found>No users matching "{{vm.searchText}}" were found.</md-not-found>
  </md-autocomplete>
    <md-content>
        <md-list>
            <md-list-item ng-repeat="user in vm.users | filter: vm.searchText | orderBy: 'name'">
                <md-button ng-click="vm.selectUser(user)" ng-class="{'selected': user === vm.selected}">
                    <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
                    {{user.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
