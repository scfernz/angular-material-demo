<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
    <md-toolbar>
        <h1>Contacts</h1>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item ng-repeat="user in vm.users | orderBy: 'name'"></md-list-item>
        <md-button ng-click="vm.selectUser(user)" ng-class="{'selected': user === vm.selected}">
        <md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
        {{user.name}}
        </md-button>
      </md-list>
    </md-content>
</md-sidenav>
