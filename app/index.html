<!DOCTYPE html>
<html lang="en" ng-app="ContactManagerApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Angular Material Demo</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="./bower_components/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" type="text/css" href="./assets/app.css">
    </head>
    <body layout="row" ng-cloak ng-controller="mainController as vm">
        <div ng-include="'dist/view/sidenav.html'" layout="vertical"></div>

        <div layout="column" flex>
          <div ng-include="'dist/view/toolbar-header.html'"></div>
          <md-content flex id="content">
            <div ng-include="'dist/view/main-content.html'"></div>
          </md-content>
        </div>

        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-material/angular-material.js"></script>
        <script src="./bower_components/angular-material-icons/angular-material-icons.js"></script>
        <script src="./dist/controllers/mainController.js"></script>
        <script src="./dist/services/userService.js"></script>
        <script src="./dist/boot.js"></script>
    </body>
</html>
